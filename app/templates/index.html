<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Strange New Worlds</title>
  <!-- CSS -->
  <link rel="stylesheet" href={{ url_for('static', filename='css/main.min.css') }}>
  <link rel="stylesheet" href={{ url_for('static', filename='css/tachyons.min.css') }}>
  <!-- Javascript -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>
    function outputUpdate(val, id) {
      document.querySelector('#val_' + id).innerHTML = parseFloat(val).toFixed(2);
    }
  </script>
</head>

<body>

<!-- PLANET DATA -->
  <form>
    <!-- PLANET RADIUS -->
    <p class = "slider">
      {{ form.p_radius.label }}:
      {{ form.p_radius(min=0.1, max=40,
                      oninput="outputUpdate(p_radius.value, p_radius.name)") }}
      <p id="val_p_radius">{{ form.p_mass.default}}</p>
    </p>
    <!-- PLANET MASS -->
    <p>
      {{ form.p_mass.label}}:
      {{ form.p_mass(min=1, max=100,
                    oninput="outputUpdate(p_mass.value, p_mass.name)") }}
      <p id="val_p_mass">{{ form.p_mass.default}}</p>
    </p>
  </form>


</body>

</html>
